	<body>

	<main class="contato">

		
			<form> 
					<label for="nomesobrenome"> Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="Email"> Email </label>
					<input type="text" id="Email" class="input-padrao" required placeholder= "seuemail@dominio.com">

					<label for="Telefone"> Telefone</label>
					<input type="text" id="Telefone" class="input-padrao" required placeholder="(99)99999-9999">

					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<div>	
					<p> Como prefere o nosso contato ? </p>
					<label for="radio-email"><input type="radio" name="contato" value="email" id=radio-email>Email</label>
					<label for="radio-Telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					<label for="radio-whatsapp"><input type="radio" name="contato" value="Whataspp" id="radio-whatsapp" checked> WhatsApp</label>
					
				</div>	

				<p> Qual horário prefere ser atendido ?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>


				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>


				<input type="submit" value="Enviar furmulario" class="enviar">

			</form>
	
	



	</main>	

	</body>
